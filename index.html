<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My Journal</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <h1>My Journal</h1>
        <!-- Desktop: Always visible -->
        <div class="header-actions desktop-only">
          <input
            id="search-input"
            type="search"
            placeholder="Search entries..."
          />
          <button id="add-entry-btn">Add Entry</button>
          <button id="theme-toggle-btn-desktop">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/>
              <path d="M12 1v2"/>
              <path d="M12 21v2"/>
              <path d="M4.22 4.22l1.42 1.42"/>
              <path d="M18.36 18.36l1.42 1.42"/>
              <path d="M1 12h2"/>
              <path d="M21 12h2"/>
              <path d="M4.22 19.78l1.42-1.42"/>
              <path d="M18.36 5.64l1.42-1.42"/>
            </svg>
          </button>
        </div>

        <!-- Mobile: Icons only -->
        <div class="header-actions mobile-only">
          <button id="search-toggle-btn" aria-label="Search Field Toggler">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
          </button>
          <button id="theme-toggle-btn-mobile" aria-label="Theme Toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10z"/>
              <path d="M12 1v2"/>
              <path d="M12 21v2"/>
              <path d="M4.22 4.22l1.42 1.42"/>
              <path d="M18.36 18.36l1.42 1.42"/>
              <path d="M1 12h2"/>
              <path d="M21 12h2"/>
              <path d="M4.22 19.78l1.42-1.42"/>
              <path d="M18.36 5.64l1.42-1.42"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Mobile: Search field hidden by default -->
      <div id="mobile-search-container" class="hidden">
        <div style="display: flex; gap: 0.5rem; align-items: center;">
          <input id="search-input-mobile" type="search" placeholder="Search entries..." />
          <button id="close-search-btn" aria-label="Close Search">âœ•</button>
        </div>
      </div>

      <!-- stats -->
      <section id="stats">
        
      </section>

      <!-- Mood filter -->
      <div class="mood-filter-container">
        <label for="mood-filter">Filter by Mood:</label>
        <select id="mood-filter">
          <option value="">All Moods</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="angry">Angry</option>
          <option value="bored">Bored</option>
          <option value="curious">Curious</option>
          <option value="excited">Excited</option>
          <option value="frustrated">Frustrated</option>
          <option value="confused">Confused</option>
        </select>
      </div>

      <!-- entries container -->
      <main id="entries-container">
        
      </main>

      <!-- add entry form -->
      <div class="add-entry-btn-container">
        <button id="add-entry-btn" aria-label="Add Entry" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus-icon lucide-plus"
          >
            <path d="M5 12h14" />
            <path d="M12 5v14" />
          </svg>
        </button>
      </div>

      <!-- form modal -->
      <div id="entry-form-modal" class="hidden">
        <!-- form will rendered here -->
      </div>
    </div>
    <script src="dist/ui.js" type="module"></script>
    <script src="dist/index.js" type="module"></script>
  </body>
</html>
